<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}{% endblock %}sublee's Documents</title>
<!--[if lte IE 8]>
<script src="http://js.sublee.kr/html5.js"></script>
<![endif]--> 
<link rel="shortcut icon" href="{{ url_for("favicon") }}" />
</head>
<body style="
  background: url('{{ url_for("static", filename="paper.gif")|e }}');
  background-position: top center;
  margin: 0; padding: 0;">
  {% block body %}
    <h1 style="
      position: absolute;
      left: 50%; top: 100px;
      margin: 0;
      margin-left: -220px;
      width: 240px; height: 260px;">
      <img alt="sublee's Documents"
        src="{{ url_for("static", filename="docs.png")|e }}" />
    </h1>
  {% endblock %}
</body>
</html>
